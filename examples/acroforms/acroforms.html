<html dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>AcroForms example</title>

    <link rel="stylesheet" href="../../node_modules/pdfjs-dist/web/pdf_viewer.css">

    <script src="../../node_modules/pdfjs-dist/build/pdf.js"></script>
    <script src="../../node_modules/pdfjs-dist/web/pdf_viewer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.2/dist/interact.min.js"></script>

    <style>
    * {
      margin: 0;
      padding: 0;
    }
    #pageContainer {
      background-color: lightgray;
    }
    .page {
      position: relative;
      margin: auto;
      margin-bottom: 20px;
    }
    .draggable {
      padding: 10px;
      background-color: #29e;
      color: white;
      border-radius: 0.75em;
      z-index: 1;
    }
    </style>
  </head>

  <body>
    <button style="position: absolute; left: 0; top: 0;" onClick="submitPDF()">Submit</button>
    <div class="draggable" style="position: absolute; top: 0; right: 0;">SIGNATURE</div>
    <div id="pageContainer"></div>

    <script src="acroforms.js"></script>
    <script>
      function submitPDF() {
        const firstName = document.getElementsByName( 'topmostSubform[0].Page1[0].Step1a[0].f1_01[0]' )[0]
        const lastName = document.getElementsByName( 'topmostSubform[0].Page1[0].Step1a[0].f1_02[0]' )[0]
        alert( 'Hello, ' + firstName.value + ' ' + lastName.value)
      }
    </script>
    <script>
// target elements with the "draggable" class
interact('.draggable')
  .draggable({
    // enable inertial throwing
    inertia: true,
    // keep the element within the area of it's parent
    modifiers: [
      interact.modifiers.restrictRect({
        restriction: 'parent',
        endOnly: true
      }),
    ],
    // enable autoScroll
    autoScroll: true,

    listeners: {
      // call this function on every dragmove event
      move: dragMoveListener,

      // call this function on every dragend event
      end (event) {
        var textEl = event.target.querySelector('p')

        textEl && (textEl.textContent =
          'moved a distance of ' +
          (Math.sqrt(Math.pow(event.pageX - event.x0, 2) +
                     Math.pow(event.pageY - event.y0, 2) | 0))
            .toFixed(2) + 'px')
      }
    }
  })

function dragMoveListener (event) {
  var target = event.target
  // keep the dragged position in the data-x/data-y attributes
  var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
  var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy

  // translate the element
  target.style.webkitTransform =
    target.style.transform =
      'translate(' + x + 'px, ' + y + 'px)'

  // update the posiion attributes
  target.setAttribute('data-x', x)
  target.setAttribute('data-y', y)
}

// this function is used later in the resizing and gesture demos
window.dragMoveListener = dragMoveListener
    </script>
  </body>
</html>
